@{
    ViewBag.Title = "Index";
    Layout = "~/Views/Shared/_LayoutPlain.cshtml";
}

<div class="col-lg-4 col-md-6 col-sm-5 col-lg-offset-2 loginImg"> <img class="img-responsive" src="~/Images/Dashbord.png" alt="Login Image" /> </div>
<div class="col-lg-4 col-md-6 col-sm-7" ng-controller="forgotPasswordController">
    <form name="ForgotPwdForm" novalidate=novalidate>
        <div class="login-cont clearfix">
            <h1>Reset Password</h1>
            <span id="errorMsgForgotPwd" style="color:red;"></span>
            <div class="form-group">
                <input type="password" required=required class="form-control" />
                <input type="password" class="required form-control" id="txtConfmPwd" name="txtConfmPwd" />
            </div>
            <div class="form-group-bt clearfix">
                <input type="submit" class="round-bt" ng-click="ForgotPwdForm.$valid && onForgotPassword()" value="Submit" />
            </div>
        </div>
    </form>
</div>
